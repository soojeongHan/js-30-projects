<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  
  *, *:before, *:after { 
    box-sizing: inherit; 
  }

  div {
    width: 100%;
    padding: 100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background: mistyrose;
  }

  .three {
    background: coral;
  }
</style>

<button>click</button>
<script>
  const divs = document.querySelectorAll('div');
  const button = document.querySelector('button');

  function showLogCapturing() {
    console.log(this.classList.value, 'Capturing');
  }

  function showLogBubbling() {
    console.log(this.classList.value, 'Bubbling');
    // e.stopPropagation(); // stop bubbling!
  }

  divs.forEach(div => {
    div.addEventListener('click', showLogCapturing, {once: true, capture: true});
    div.addEventListener('click', showLogBubbling, {once: true});
  })

  button.addEventListener('click', () => {
    console.log('click!');
  }, {
    once: true,
  })
</script>
</body>
</html>
